name: trackml_filtering

data:
  train_dir: /share/rcifdata/maxhart/data/trackml/prepped/train/
  val_dir: /share/rcifdata/maxhart/data/trackml/prepped/train/
  test_dir: /share/rcifdata/maxhart/data/trackml/prepped/train/

  num_workers: 10
  num_train: -1
  num_test: 10
  num_val: 10
  
  # Select only hits from these detector volumes
  # pix barrel: 8, pix endcap: 7, 9 
  # See: https://competitions.codalab.org/competitions/20112
  hit_volume_ids: [8]

  # Minimum pt for a particle to be deemed reconstructible
  particle_min_pt: 1.0

  # Maximum absolute eta for a particle to be deemed reconstructible
  particle_max_abs_eta: 2.5

  # Minimum number of true hits for a particle to be deemed reconstructible
  particle_min_num_hits: 3

  # Maximum number of reconstructable particles allowed in an event
  event_max_num_particles: 1200
  
  # Define which inputs will be available to the model
  inputs:
    hit:
      # Global hit coords
      - x
      - y
      - z
      - r
      - s
      - eta
      - phi
      - u
      - v
      # Hit local charge information
      - charge_frac
      - leta
      - lphi
      - lx
      - ly
      - lz
      - geta
      - gphi
    
  targets:
    hit:
      - on_valid_particle

trainer:
  # Training stuff here
  max_epochs: 30
  accelerator: gpu
  devices: 1
  precision: bf16-mixed
  log_every_n_steps: 10
  default_root_dir: logs
  gradient_clip_val: 0.1
  enable_progress_bar: True

  # Specify loggers here
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      project_name: trackml_filtering

model:
  optimizer: adamw

  # Learning rate scheduler config
  lrs_config:
    initial: 5e-5
    max: 1e-4
    end: 1e-5
    pct_start: 0.05
    skip_scheduler: false
    weight_decay: 1e-5

  model:
    class_path: hepattn.models.HitFilter
    init_args:
      input_sort_field: phi
      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: hit
                # Which fields will be used to construct this input type
                fields:
                  - x
                  - y
                  - z
                  - r
                  - eta
                  - phi
                  - u
                  - v
                  - charge_frac
                  - leta
                  - lphi
                  - lx
                  - ly
                  - lz
                  - geta
                  - gphi
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 16
                    output_size: &embed_dim 256
                posenc:
                  class_path: hepattn.models.PositionEncoder
                  init_args:
                    input_name: hit
                    fields:
                      - r
                      - eta
                      - phi
                    sym_fields:
                      - phi
                    dim: *embed_dim
      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 12
          dim: *embed_dim
          attn_type: flash
          window_size: 512
          window_wrap: true
          hybrid_norm: true
          norm: RMSNorm
      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.HitFilterTask
              init_args:
                name: hit_filter
                hit_name: hit
                target_field: on_valid_particle
                embed_dim: *embed_dim
                threshold: 0.1
