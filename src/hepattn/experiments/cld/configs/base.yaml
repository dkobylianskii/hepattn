name: cld

data:
  # Paths to preprocessed data directories
  train_dir: /share/rcifdata/maxhart/data/itk/train/
  val_dir: /share/rcifdata/maxhart/data/itk/val/
  test_dir: /share/rcifdata/maxhart/data/itk/test/

  # Number of events to include in each set
  num_workers: 10
  num_train: -1
  num_test: 10
  num_val: 10

  # Minimum pT for a particle to be deemed reconstructve in GeV
  particle_min_pt: 1.0

  # Number of query slots / particles to generate per event
  event_max_num_particles: 1000
  
  inputs:
    # Vtx detector barrel hits
    vtb:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Vtx detector endcap hits
    vte:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Inner tracker barrel hits
    itb:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Inner tracker endcap hits
    ite:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Outer tracker barrel hits
    otb:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Outer tracker endcap hits
    ote:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv

    # Electromagnetic calorimeter barrel hits
    ecb:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - time
    
    # Electromagnetic calorimeter endcap hits
    ece:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - time
    
    # Hadronic calorimeter barrel hits
    hcb:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - time
    
    # Hadronic calorimeter endcap hits
    hce:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - time
    
    # Hadronic calorimeter ring hits (I think?)
    hco:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - time

    # Muon hits
    muon:
      - pos.x
      - pos.y
      - pos.z
      - pos.r
      - pos.eta
      - pos.phi
      - energy
      - time

  targets:
    particle:
      - PDG
      - charge
      - time
      - mass
      - vtx.pos.x
      - vtx.pos.y
      - vtx.pos.z
      - end.pos.x
      - end.pos.y
      - end.pos.z
      - vtx.mom.x
      - vtx.mom.y
      - vtx.mom.z
      - end.mom.x
      - end.mom.y
      - end.mom.z
      - spin.x
      - spin.y
      - spin.z
      - colorFlow.a
      - colorFlow.b

# Training stuff here
trainer:
  max_epochs: 50
  accelerator: gpu
  devices: 1
  precision: bf16-mixed
  log_every_n_steps: 10
  default_root_dir: logs
  gradient_clip_val: 0.1
  enable_progress_bar: True

  # Specify loggers here
  logger:
    class_path: lightning.pytorch.loggers.CometLogger
    init_args:
      project_name: cld

model:
  lrs_config:
    initial: 1e-5
    max: 1e-4
    end: 1e-5
    pct_start: 0.05
    skip_scheduler: false
    weight_decay: 1e-5
  
  optimizer: adamw
  
  mtl: false

  model:
    class_path: hepattn.models.MaskFormer
    init_args:
      embed_dim: &embed_dim 256
      num_queries: 1000
      input_sort_field: phi
      
      input_nets:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.InputNet
              init_args:
                input_name: pixel
                fields:
                  - r
                  - eta
                  - phi
                net:
                  class_path: hepattn.models.Dense
                  init_args:
                    input_size: 6
                    output_size: *embed_dim
                posenc:
                  class_path: hepattn.models.PositionEncoder
                  init_args:
                    input_name: pixel
                    fields:
                      - r
                      - eta
                      - phi
                    sym_fields:
                      - phi
                    dim: *embed_dim

            - class_path: hepattn.models.InputNet
              init_args:
                input_name: strip
                fields:
                  # Coordinates in global frame
                  - x
                  - y
                  - z
                  - r
                  - eta
                  - phi


      encoder:
        class_path: hepattn.models.Encoder
        init_args:
          num_layers: 8
          dim: *embed_dim
          attn_type: flash
          window_size: 512
          window_wrap: true

      num_decoder_layers: 8
      decoder_layer_config:
        dim: *embed_dim
        mask_attention: true

      matcher:
        class_path: hepattn.models.matcher.Matcher
        init_args:
          default_solver: scipy
          adaptive_solver: false
          adaptive_check_interval: 1000

      tasks:
        class_path: torch.nn.ModuleList
        init_args:
          modules:
            - class_path: hepattn.models.task.ObjectValidTask
              init_args:
                name: track_valid
                input_object: query
                output_object: track
                target_object: particle
                losses:
                  object_ce: 1.0
                costs:
                  object_ce: 1.0
                embed_dim: *embed_dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: track_pixel_assignment
                input_hit: pixel
                input_object: query
                output_object: track
                target_object: particle
                losses:
                  mask_ce: 100.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                costs:
                  mask_ce: 100.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                embed_dim: *embed_dim
                null_weight: 1.0

            - class_path: hepattn.models.task.ObjectHitMaskTask
              init_args:
                name: track_strip_assignment
                input_hit: strip
                input_object: query
                output_object: track
                target_object: particle
                losses:
                  mask_ce: 100.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                costs:
                  mask_ce: 100.0
                  #mask_dice: 2.0
                  #mask_focal: 50.0
                embed_dim: *embed_dim
                null_weight: 1.0
      


      
