data:
  inputs:
    # Vtx detector barrel hits
    vtb:
      - pos.x
      - pos.y
      - pos.z
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Vtx detector endcap hits
    vte:
      - pos.x
      - pos.y
      - pos.z
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Inner tracker barrel hits
    itb:
      - pos.x
      - pos.y
      - pos.z
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Inner tracker endcap hits
    ite:
      - pos.x
      - pos.y
      - pos.z
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Outer tracker barrel hits
    otb:
      - pos.x
      - pos.y
      - pos.z
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv
    
    # Outer tracker endcap hits
    ote:
      - pos.x
      - pos.y
      - pos.z
      - eDep
      - time
      - u.a
      - u.b
      - v.a
      - v.b
      - du
      - dv

    # Electromagnetic calorimeter barrel hits
    ecb:
      - pos.x
      - pos.y
      - pos.z
      - energy
      - time
    
    # Electromagnetic calorimeter endcap hits
    ece:
      - pos.x
      - pos.y
      - pos.z
      - energy
      - time
    
    # Hadronic calorimeter barrel hits
    hcb:
      - pos.x
      - pos.y
      - pos.z
      - energy
      - time
    
    # Hadronic calorimeter endcap hits
    hce:
      - pos.x
      - pos.y
      - pos.z
      - energy
      - time
    
    # Hadronic calorimeter ring hits (I think?)
    hco:
      - pos.x
      - pos.y
      - pos.z
      - energy
      - time

    # Muon hits
    muon:
      - pos.x
      - pos.y
      - pos.z
      - energy
      - time

  targets:
    particle:
      - PDG
      - charge
      - time
      - mass
      - vtx.pos.x
      - vtx.pos.y
      - vtx.pos.z
      - end.pos.x
      - end.pos.y
      - end.pos.z
      - vtx.mom.x
      - vtx.mom.y
      - vtx.mom.z
      - end.mom.x
      - end.mom.y
      - end.mom.z
      - spin.x
      - spin.y
      - spin.z
      - colorFlow.a
      - colorFlow.b
