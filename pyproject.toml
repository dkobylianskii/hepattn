[project]
authors = [{name = "Sam Van Stroud", email = "sam.van.stroud@cern.ch"}]
description = "Attention for High Energy Physics"
license = { text = "MIT" }
readme = "README.md"
name = "hepattn"
requires-python = "== 3.11"
version = "0.1.0"
dependencies = [
    "wheel",
    "pytest>=8.3.3,<9",
    "ruff==0.8.0",
    "pre-commit>=4.0.1,<5",
    "matplotlib",
    "lightning>=2.4.0,<3",
    "comet-ml>=3.47.3,<4",
    "pandas>=2.2.3,<3",
    "pyarrow",
    "numpy",
    "jsonargparse[signatures]>=4.34.0,<5",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.pixi.project]
channels = ["conda-forge", "nodefaults"]
platforms = ["linux-64"]
#platforms = ["linux-aarch64"]

[tool.pixi.pypi-dependencies]
hepattn = { path = ".", editable = true }
torch = { version = "==2.7.0.dev20250218+cu124", index = "https://download.pytorch.org/whl/nightly/cu124" }

[tool.pixi.pypi-options]
no-build-isolation = ["flash-attn"]

[tool.pixi.system-requirements]
linux = "3.10.0"
libc = "2.17"
cuda = "12.4"

[tool.pixi.dependencies]
gcc = "12.3.0"
gxx = "12.3.0"
python = "3.11.*"
ninja = "*"

[tool.ruff]
src = ["src"]
target-version = "py311"
line-length = 150
preview = true
lint.select = ["ALL"]
lint.ignore = ["G", "D", "DOC", "ANN", "PLW", "FBT", "EM", "PLR1714", "PLR2004", "PT018", "RET504", "COM812", "ISC001", "CPY001", "TRY003", "S101", "A003", "N812", "PLR0913", "PLR0917", "DOC201", "INP001", "PLR6301", "T201"]
